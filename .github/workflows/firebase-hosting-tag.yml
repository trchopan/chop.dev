name: Deploy to Firebase Hosting on merge
on:
    push:
        tags:
            - release/v*
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/checkout@v4
              with:
                repository: nunocoracao/blowfish.git
                ref: main
                fetch-depth: 1
                submodules: true
                path: themes/blowfish

            - name: Build revealjs
              run: sh scripts/build-revealjs.sh

            - name: Run Hugo
              uses: crazy-max/ghaction-hugo@v3
              with:
                version: latest
                extended: true
                args: --cleanDestinationDir --minify --verbose

            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HERMES_7B876 }}
                  channelId: live
                  target: chop-ink
                  projectId: hermes-7b876
